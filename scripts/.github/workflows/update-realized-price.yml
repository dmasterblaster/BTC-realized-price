name: Update realized price data

on:
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Fetch realized price data
        env:
          BMP_API_KEY: ${{ secrets.BMP_API_KEY }}
        run: python scripts/fetch_realized_price.py

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/realized-price.json
            git commit -m "Update realized price data"
            git push
          else
            echo "No changes to commit."
          fi
