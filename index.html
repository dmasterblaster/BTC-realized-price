<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bitcoin Realized Price</title>

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#ffffff;
      color:#111;
    }
    #chart{
      width:100vw;
      height:100vh;
    }
  </style>
</head>
<body>

<div id="chart"></div>

<script>
function toNum(x){
  const n = Number(x);
  return Number.isFinite(n) ? n : null;
}

async function loadChart(){
  try{
    const res = await fetch("data/realized-price.json", { cache: "no-store" });
    if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);

    const rows = await res.json();
    if (!Array.isArray(rows) || rows.length === 0) throw new Error("JSON is empty or invalid");

    const dates = [];
    const realized = [];
    const price = [];

    for (const r of rows){
      const d = r?.date;
      const rp = toNum(r?.realized_price);
      const px = toNum(r?.price);

      if (!d || rp === null) continue;

      dates.push(String(d));
      realized.push(rp);
      price.push(px); // can be null, Plotly can handle gaps
    }

    const realizedTrace = {
      x: dates,
      y: realized,
      type: "scatter",
      mode: "lines",
      name: "Realized Price",
      line: { width: 2 },
      hovertemplate: "Realized Price: $%{y:,.0f}<br>%{x}<extra></extra>"
    };

    const traces = [realizedTrace];

    if (price.some(v => v !== null)){
      traces.push({
        x: dates,
        y: price,
        type: "scatter",
        mode: "lines",
        name: "BTC Price",
        line: { width: 2, color: "#000000" },  // BLACK LINE
        connectgaps: true,
        hovertemplate: "BTC Price: $%{y:,.0f}<br>%{x}<extra></extra>"
      });
    }

    const layout = {
      paper_bgcolor: "#ffffff",
      plot_bgcolor: "#ffffff",
      margin: { l: 80, r: 30, t: 20, b: 60 },
      xaxis: { type: "date", showgrid: false },
      yaxis: {
        type: "log",
        dtick: 1,
        tickprefix: "$",
        tickformat: ",",
        showgrid: true,
        gridcolor: "#e6e6e6",
        zeroline: false
      },
      legend: { orientation: "h", x: 0.02, y: 1.02 }
    };

    Plotly.newPlot("chart", traces, layout, {
      responsive: true,
      displaylogo: false
    });

  } catch (err){
    console.error(err);
    document.getElementById("chart").innerHTML =
      "<p style='color:red;padding:20px;'>Error loading chart</p>";
  }
}

loadChart();
</script>

</body>
</html>
