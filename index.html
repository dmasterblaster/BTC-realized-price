<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bitcoin Realized Price</title>

  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue",
                   Arial, sans-serif;
      background-color: #ffffff;
      color: #111111;
    }

    #chart {
      width: 100vw;
      height: 100vh;
    }

    .error {
      padding: 20px;
      color: #b00020;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="chart"></div>

<script>
async function loadChart() {
  try {
    const response = await fetch("data/realized-price.json", { cache: "no-store" });
    if (!response.ok) {
      throw new Error("Failed to load JSON data");
    }

    const data = await response.json();

    if (!Array.isArray(data) || data.length === 0) {
      throw new Error("No valid data points found after parsing JSON");
    }

    const dates = data.map(d => d.date);
    const values = data.map(d => d.value);

    const trace = {
      x: dates,
      y: values,
      type: "scatter",
      mode: "lines",
      line: {
        color: "#1f77b4",
        width: 2
      },
      hovertemplate: "$%{y:,.0f}<br>%{x}<extra></extra>"
    };

    const layout = {
      title: {
        text: "Bitcoin Realized Price",
        x: 0.5,
        xanchor: "center",
        font: {
          size: 22,
          color: "#111111"
        }
      },

      paper_bgcolor: "#ffffff",
      plot_bgcolor: "#ffffff",

      xaxis: {
        title: "Date",
        showgrid: true,
        gridcolor: "#e6e6e6",
        tickfont: { color: "#111111" },
        titlefont: { color: "#111111" }
      },

      yaxis: {
        title: "USD",
        tickprefix: "$",
        tickformat: ",",
        showgrid: true,
        gridcolor: "#e6e6e6",
        tickfont: { color: "#111111" },
        titlefont: { color: "#111111" }
      },

      margin: {
        l: 80,
        r: 40,
        t: 80,
        b: 60
      }
    };

    Plotly.newPlot("chart", [trace], layout, {
      responsive: true,
      displaylogo: false
    });

  } catch (err) {
    document.getElementById("chart").innerHTML =
      `<div class="error">Error loading data: ${err.message}</div>`;
  }
}

loadChart();
</script>

</body>
</html>
