<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bitcoin Realized Price Chart</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #chart {
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body>

<h2>Bitcoin Realized Price (Auto-Updating)</h2>
<div id="chart"></div>

<script>
async function loadData() {
  const response = await fetch("data/realized-price.json");
  const data = await response.json();

  const trace = {
    x: data.dates,
    y: data.realized_price,
    mode: "lines",
    line: { width: 2 },
    name: "Realized Price"
  };

  const layout = {
    paper_bgcolor: "#0d1117",
    plot_bgcolor: "#0d1117",
    font: { color: "#e6edf3" },
    xaxis: { title: "Date" },
    yaxis: { title: "Realized Price (USD)" }
  };

  Plotly.newPlot("chart", [trace], layout);
}

loadData();
</script>

</body>
</html>
