<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bitcoin Realized Price</title>

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#ffffff;
      color:#111;
    }
    #chart{
      width:100vw;
      height:100vh;
    }
  </style>
</head>
<body>

<div id="chart"></div>

<script>
function toNum(x){
  const n = Number(x);
  return Number.isFinite(n) ? n : null;
}

async function loadChart(){
  try{
    const res = await fetch("data/realized-price.json", { cache: "no-store" });
    if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);

    const rows = await res.json();
    if (!Array.isArray(rows) || rows.length === 0) {
      throw new Error("JSON is empty or invalid");
    }

    // ---- Trailing 3 years ----
    const cutoff = new Date();
    cutoff.setFullYear(cutoff.getFullYear() - 3);

    const filtered = rows.filter(r => {
      const d = new Date(r.date);
      return Number.isFinite(d.getTime()) && d >= cutoff;
    });

    const dates = [];
    const realized = [];
    const price = [];

    for (const r of filtered){
      const d  = r?.date;
      const rp = toNum(r?.realized_price);
      const px = toNum(r?.price);

      if (!d || rp === null) continue;

      dates.push(String(d));
      realized.push(rp);
      price.push(px);
    }

    const traces = [
      {
        x: dates,
        y: realized,
        type: "scatter",
        mode: "lines",
        name: "Realized Price",
        line: { width: 2, color: "#1f77b4" },
        hovertemplate: "Realized Price: $%{y:,.0f}<br>%{x}<extra></extra>"
      },
      {
        x: dates,
        y: price,
        type: "scatter",
        mode: "lines",
        name: "BTC Price",
        line: { width: 2, color: "#000000" },
        connectgaps: true,
        hovertemplate: "BTC Price: $%{y:,.0f}<br>%{x}<extra></extra>"
      }
    ];

    const layout = {
      paper_bgcolor: "#ffffff",
      plot_bgcolor: "#ffffff",
      margin: { l: 90, r: 30, t: 30, b: 60 },

      xaxis: {
        type: "date",
        showgrid: false
      },

      yaxis: {
        title: "USD (log scale)",
        type: "log",
        dtick: 1,
        tickprefix: "$",
        tickformat: ",",
        showgrid: true,
        gridcolor: "#e6e6e6",
        zeroline: false
      },

      /* WATERMARK */
      images: [
        {
          source: "assets/tbl-logo.png",
