<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bitcoin Realized Price (Auto-Updating)</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    h1 {
      font-size: 24px;
      padding: 16px;
    }
    #chart {
      width: 100vw;
      height: calc(100vh - 60px);
    }
  </style>
</head>
<body>
  <h1>Bitcoin Realized Price (Auto-Updating)</h1>
  <div id="chart"></div>

  <script>
    (async function () {
      try {
        // Load the JSON produced by the GitHub Action
        const resp = await fetch("./data/realized-price.json");
        if (!resp.ok) {
          console.error("Failed to fetch JSON:", resp.status, resp.statusText);
          return;
        }

        const data = await resp.json();
        console.log("Loaded rows:", data.length, "sample:", data[0]);

        if (!Array.isArray(data) || data.length === 0) {
          console.error("No data in JSON");
          return;
        }

        // Be flexible about key names (date vs Date, etc)
        const dates = data.map(row => row.date || row.Date);
        const prices = data.map(
          row =>
            row.realized_price ||
            row.realizedPrice ||
            row.price ||
            row.Price
        );

        console.log("Points to plot:", dates.length, prices.length);

        const trace = {
          x: dates,
          y: prices,
          mode: "lines",
          type: "scatter",
          line: { width: 2 }
        };

        const layout = {
          margin: { l: 60, r: 20, t: 20, b: 60 },
          xaxis: {
            title: "Date",
            type: "date"
          },
          yaxis: {
            title: "Realized Price (USD)"
          },
          paper_bgcolor: "#111",
          plot_bgcolor: "#111",
          font: { color: "#eee" }
        };

        Plotly.newPlot("chart", [trace], layout, { responsive: true });
      } catch (err) {
        console.error("Error rendering chart:", err);
      }
    })();
  </script>
</body>
</html>
